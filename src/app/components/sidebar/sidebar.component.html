<nav class="bg-neutral-50 border-neutral-200 border-r dark:bg-neutral-900 dark:border-neutral-700 fixed flex h-screen flex-col justify-between p-4 w-[250px]">
  <!-- Top section -->
  <div>
    <div class="border-b border-neutral-200 dark:border-neutral-700 flex gap-4 items-center py-4">
      <div class="bg-primary h-10 rounded-lg w-10"></div>
      <h1 class="font-semibold m-0 text-neutral-900 dark:text-neutral-50 text-xl">{{ siteName }}</h1>
    </div>
    <!-- Menu items will go here -->
  </div>

  <!-- Theme switcher at bottom -->
  <button 
    (click)="toggleTheme()" 
    class="bg-neutral-100 dark:bg-neutral-800 border border-neutral-200 dark:border-neutral-700 flex group hover:bg-neutral-200 dark:hover:bg-neutral-700 items-center justify-between p-3 rounded-lg text-neutral-700 dark:text-neutral-300 transition-colors w-full"
  >
    <span class="flex items-center gap-3">
      <svg 
        [class.hidden]="isDarkMode()"
        class="h-5 w-5" 
        fill="none" 
        stroke="currentColor" 
        viewBox="0 0 24 24"
      >
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
      </svg>
      <svg 
        [class.hidden]="!isDarkMode()"
        class="h-5 w-5" 
        fill="none" 
        stroke="currentColor" 
        viewBox="0 0 24 24"
      >
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
      </svg>
      <span>{{ isDarkMode() ? 'Dark' : 'Light' }} Mode</span>
    </span>
  </button>
</nav>
